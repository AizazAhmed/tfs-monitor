<div ng-controller="work-monitor-controller">  
    <div class="container-fluid">
        <table class="table table-condensed table-striped">
            <thead>
                <tr>
                    <th></th>
                    <th>Assigned To</th>
                    <th>State</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in workMonitor.workItems">
                    <td title="{{item.type}}"><span ng-class="item.type === 'Bug' ? 'bug': 'pbi'"></span></td>
                    <td>{{item.assignee}}</td>
                    <td>{{item.state}}</td>
                    <td>{{item.title}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<style>
    .bug{        
        border:4px solid red;
    }
    .pbi{        
        border:4px solid blue;
    }
</style>
